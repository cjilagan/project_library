{% extends "base.html" %}

{% block content %}
  <div class="container1">
    <header>
      <div class="container-logout">
        <h1>Are you sure?</h1>
        <form action="{{ url_for('auth.logout') }}" method="post">
        <button class="logout" type="submit">Logout</button>
        <button class="cancel" onclick="popCancelLogout()">Cancel</button>
        </form>
      </div>
      <h1>Library Management System</h1>
      <button class="logout" onclick="popLogout()">Logout</button>
    </header>
     
    <nav>
      <button class="nav-btn">Books</button>
      <button class="nav-btn active">Users</button>
      <button class="nav-btn">Borrow Request</button>
    </nav>

    <div class="search-bar">
      <input type="text" placeholder="Search Users..." />
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email Address</th>
          <th>Phone Number</th>
          <th>Manage</th>
        </tr>
      </tbody>
    </table>

    <div class="manage-section">
      <button class="manage-btn">Manage</button>
    </div>
  </div>
  <tbody>
  
    <script>
    const popLogout = ()=>{                 
      const containerlogout=document.querySelector('.container-logout')
      containerlogout.style.display='block'
    }

    const popCancelLogout = ()=>{
      const containerlogout=document.querySelector('.container-logout')
      containerlogout.style.display='none'
    }
    
    </script>
{% endblock %}
