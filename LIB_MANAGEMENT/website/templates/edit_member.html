{% extends "base.html" %}
{% block title %}{% endblock %}

{% block content %}
<div class="container4">
    <form method="POST" class="form">
        <h2>Edit Member</h2>
        <div class="form-group icon-input">
            <i class="fas fa-user"></i>
            <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" value="{{ member.name }}" required>
        </div>
        <div class="form-group icon-input">
            <i class="fas fa-envelope"></i>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{ member.email }}" required>
        </div>
        <div class="form-group icon-input">
            <i class="fas fa-phone"></i>
            <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Phone Number" value="{{ member.phone_number }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('views.admin_homepage') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
