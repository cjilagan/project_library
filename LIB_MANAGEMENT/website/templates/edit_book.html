{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
<div class="container-editbooks">
    <form method="POST" class="form">
        <h2>Edit Book</h2>
        <div class="form-books">
            <i class="fas fa-book"></i>
            <input type="text" class="form-control" id="title" name="title" placeholder="Book Title" value="{{ book.title }}" required>
        </div>
        <div class="form-books">
            <i class="fas fa-user"></i>
            <input type="text" class="form-control" id="author" name="author" placeholder="Author" value="{{ book.author }}" required>
        </div>
        <div class="form-books">
            <i class="fas fa-barcode"></i>
            <input type="text" class="form-control" id="isbn" name="isbn" placeholder="ISBN" value="{{ book.isbn }}" required>
        </div>
        <div class="form-books">
            <i class="fas fa-cogs"></i>
            <input type="number" class="form-control" id="available_copies" name="available_copies" placeholder="Available Copies" value="{{ book.available_copies }}" min="1" required>
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('views.admin_homepage') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
